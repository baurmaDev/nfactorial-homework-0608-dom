<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dino Music!</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    </head>
    <body>
        <div class="game">
            <div id="dino"></div>
            <div id="play-btn" class="play-btn" onclick="playGame()">
                <i class="fa fa-play-circle fa-3x"></i>
            </div>
            <div class="disable" id="wasted">
                <h3>You lost!</h3>
                <i class="fa fa-redo fa-2x" onclick="playGame()"></i>
            </div>
            <div id="cactus"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
